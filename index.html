<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="script.js"></script>
    <style>
        @font-face {
            font-family: "DebugFreeTrial-MVdYB.otf";
            src: url("font/DebugFreeTrial-MVdYB.otf");
            font-weight: bold;
        }
        body{
            font-family: "DebugFreeTrial-MVdYB.otf";
            background-color: rgb(0, 0, 0);
        }
        #pong{
            border: 2px solid #FFF;
            position: absolute;
            margin :auto;
            top:0;
            right:0;
            left:0;
            bottom:0;
            border-radius: 10px;
        }
        #title {
            position: absolute;
            top: 50%;
            color: #FFF;
            font-size: 16rem;
            transform: rotate(-90deg) translateX(65%);
            
        }
    </style>
    <title>Pong - The classic game</title>
  </head>
  <body>
      <h1 id="title">PONG</h1>
    <canvas id="pong" height="400" width="600"></canvas>
  </body>
</html>
